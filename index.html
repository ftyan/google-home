<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Home Page</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav id="navtop">
                <div id="leftnav">
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div id="rightnav">
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li><img src="images/google2.jpg" alt="googleboxes"></li><!--Box-->
                        <li>
                            <input type="submit" value="Sign In" id="sibtn">
                        </li><!--sign in-->
                    </ul>
                </div> 
            </nav>
        </header>
        <main>
            <div id="googleimg">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            </div>
            <div id="searchbox">
                <input type="search" id="srcbx">
            </div>
            <div id="buttons">
                <input type="submit" value="Google Search" id="srcbtn">
                <input type="submit" value="I'm Feeling Lucky" id="srcbtn">
            </div>
        </main>
        <footer>
            <nav id="navbot">
                <div id="leftfoot">
                    <ul>
                        <li>Advertising</li>
                        <li>Busines</li>
                        <li>How Search works</li>
                    </ul>
                </div>
                <div id="rightfoot">
                    <ul>
                        <li>Privacy</li>
                        <li>Terms</li>
                        <li>Settings</li>
                    </ul>
                </div>
            </nav>
        </footer>
    </body>
</html>
